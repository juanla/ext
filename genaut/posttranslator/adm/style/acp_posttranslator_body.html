{% include 'overall_header.html' %}

<h1>{{ lang('ACP_POSTTRANSLATOR_TITLE') }}</h1>

{% if S_ERROR %}
	<div class="errorbox">
		<h3>{{ lang('WARNING') }}</h3>
		<p>{{ ERROR_MSG }}</p>
	</div>
{% endif %}

<form id="genaut_posttranslator_acp" name="genaut_posttranslator_acp" method="post" action="{{ U_ACTION }}">

	<fieldset>
		<legend>{{ lang('SETTINGS') }}</legend>
		<dl>
			<dt><label for="genaut_posttranslator_enable">{{ lang('ACP_POSTTRANSLATOR_ENABLE') ~ lang('COLON') }}</label></dt>
			<dd><label><input type="radio" class="radio" name="genaut_posttranslator_enable" value="1"{% if GENAUT_POSTTRANSLATOR_ENABLE %} checked="checked"{% endif %} /> {{ lang('YES') }}</label>
				<label><input type="radio" class="radio" name="genaut_posttranslator_enable" value="0"{% if not GENAUT_POSTTRANSLATOR_ENABLE %} checked="checked"{% endif %} /> {{ lang('NO') }}</label></dd>
		</dl>
		<dl>
			<dt><label for="genaut_posttranslator_enable">{{ lang('ACP_POSTTRANSLATOR_API_KEY') ~ lang('COLON') }}</label></dt>
			<dd><input type="text" class="text" name="genaut_posttranslator_apikey" value="{{ GENAUT_POSTTRANSLATOR_API_KEY }}" /></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />&nbsp;
		<input class="button2" type="submit" id="preview" name="preview" value="{{ lang('PREVIEW') }}" />
		{{ S_FORM_TOKEN }}
	</fieldset>

</form>

{% include 'overall_footer.html' %}
